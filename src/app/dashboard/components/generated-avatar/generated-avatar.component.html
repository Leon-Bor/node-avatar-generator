


<app-ui-modal>
  <app-modal-header >Bohne Erstellt</app-modal-header>
  <app-modal-body app-modal-body>
    <div class="generared-avatar-modal">

      <p class="generared-avatar-modal__label">Dein Bohnen-Avatar wurde erstellt. 
          <img class="generared-avatar-modal__image" [src]="baseUrl + '/bavatar/'+generatorVersion+'/'+hash">

        <br> Hier ist der Link zu deiner Bohne:
      </p>

      <div class="input-group mb-3">
        <input  #inputTarget type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="link">
        <div class="input-group-append">
          <button [ngxClipboard]="inputTarget" class="btn btn-outline-secondary" type="button">Kopieren</button>
        </div>
        <div class="input-group-append">
          <a [ngxClipboard]="inputTarget" class="btn btn-outline-secondary" btn-outline-secondary [href]="link" target="_blank">
              Öffnen
          </a>
        </div>
      </div>
      

    </div>
  </app-modal-body>
  <app-modal-footer>
    ❤ Rocketbeans
  </app-modal-footer>
</app-ui-modal>
