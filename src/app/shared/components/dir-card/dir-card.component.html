<div class="image-dir" [ngClass]="{'selected': selected}" (click)="selectDir()">
    <img 
        class="image-dir__image" 
        src="{{ baseUrl + '/images/bimages/' + dir.directoryName + '/' +dir.defaultImage}}"
        [ngStyle]="{'margin-top': dir.previewClip.marginTop+'px',
        'margin-left': dir.previewClip.marginLeft+'px','width': dir.previewClip.width+'px','height': dir.previewClip.height+'px'}"
        >
</div>
